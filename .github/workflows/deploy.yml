name: Deploy to EC2

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to EC2
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /opt/telegram-bot
          
          # Stop the bot first to avoid conflicts
          echo "üõë Stopping bot..."
          pm2 stop telegram-bot || true
          
          # Stash any local changes to avoid merge conflicts
          echo "üì¶ Stashing local changes..."
          git stash || true
          
          # Pull latest changes
          echo "üì• Pulling latest changes..."
          git pull origin main
          
          # Install dependencies
          echo "üì¶ Installing dependencies..."
          npm ci
          
          # Build application
          echo "üî® Building application..."
          npm run build
          
          # Check if .env exists, if not create from example
          if [ ! -f ".env" ]; then
            echo "‚ö†Ô∏è  .env file not found, creating from example..."
            cp env.production.example .env || echo "No env.example found"
          fi
          
          # Start the bot
          echo "üîÑ Starting bot..."
          pm2 start telegram-bot
          
          # Check if bot started successfully
          sleep 5
          if pm2 status telegram-bot | grep -q "online"; then
            echo "‚úÖ Bot started successfully"
          else
            echo "‚ùå Bot failed to start, checking logs..."
            pm2 logs telegram-bot --lines 10
            exit 1
          fi
          
    - name: Send Telegram notification
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_CHAT_ID }}
        token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        message: |
          üöÄ **Deployment Successful!**
          
          **Repository:** ${{ github.repository }}
          **Branch:** ${{ github.ref_name }}
          **Commit:** ${{ github.sha }}
          **Author:** ${{ github.actor }}
          
          ‚úÖ Bot has been deployed and restarted on EC2 server.
          
          üîç **Deployment Details:**
          - Environment: Production
          - Node.js: 18
          - PM2 Status: Online 